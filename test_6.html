<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    내 이름은 <span>정유선</span> 입니다.//자신의 고유영역을 가진다. 글자크기까지만
    <p>저는 컴퓨터 공학과에 재학중입니다.</p>//문단
    <ul>중간에 들어가는 내용을 앞에 띄워줌
        <li>사과</li>//리스트, 줄바꿈. 여러개 쓰면 앞에 점이 생김
        <li>바나나</li>
        <li>앵두</li>
    </ul>//ul이랑 li랑 한세트. 잘안씀
    <button>버튼</button>
